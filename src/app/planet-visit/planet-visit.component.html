<ng-container *ngIf="planet === 'Earth' else otherPlanets">
  <app-headquarters></app-headquarters>
</ng-container>
<ng-template #otherPlanets>
  <h2 class="section-label"> Visiting {{planet}}</h2>
  <section class="planet-wrapper">
    <app-planet [planetName]="planet|lowercase"></app-planet>
  </section>
</ng-template>

<button class="nav-button" routerLink="/">Back</button>
