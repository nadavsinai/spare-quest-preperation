<h2 class="section-label">Space Travels Overview</h2>
<section class="travelbox">

  <div class="earth-container">
    <app-my-ships [ships]="ships$|async"></app-my-ships>
    <app-planet [routerLink]="['/planet','Earth']" planetName="earth"></app-planet>
  </div>
  <div class="planets-container">
    <app-planet (drop)="onDrop($event,planet.name)" (dragover)="onDragOver($event,planet.name)" *ngFor="let planet of planets|async"
                [planetName]="planet.name|lowercase">
      <small>{{planetsService.getStatsForPlanet(planet.name)}} samples</small>
    </app-planet>

  </div>
</section>
