<section class="wrapper">
  <div *ngFor="let ship of ships|keyvalue" class="spaceship-box">
    <app-spaceship-image [ship]="ship.value.name" draggable="true" (dragend)="spaceShipDragEnd($event)"  (dragstart)="spaceShipDragStart($event,ship.key.toString())"></app-spaceship-image>
  </div>
</section>
